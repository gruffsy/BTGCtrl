{% extends "base.html" %}
{% block body %}

{% regroup customers by month as month_list %}


<!-- Or let Bootstrap automatically handle the layout -->
<div class="row">

    <div class="col-xl-6">
        <div id="accordion">
            {% for month in month_list %}
            <div class="card">
                <div class="card-header" id="heading{{ forloop.counter }}">
                    <h5 class="mb-0">
                        <button class="btn btn-link collapsed text-dark" data-toggle="collapse"
                                data-target="#collapse{{ forloop.counter }}" aria-expanded="false"
                                aria-controls="collapse{{ forloop.counter }}">
                            {{ month.grouper }}
                        </button>
                    </h5>
                </div>
                <div id="collapse{{ forloop.counter }}" class="collapse"
                     aria-labelledby="heading{{ forloop.counter }}"
                     data-parent="#accordion">
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                            <tr>
                                <th>Kunde</th>
                                <th>Adresse</th>
                                <th>Sted</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for kunde in month.list %}
                            <tr>
                                <td><a href="{% url 'detail' kunde.id %}" class="text-dark btn">{{ kunde.kunde }}</a></td>
                                <td><a href="#" class="text-dark btn">{{ kunde.badresse }}</a></td>
                                <td><a href="#" class="text-dark btn">{{ kunde.bpoststed }}</a></td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


</div>
{% endblock %}
